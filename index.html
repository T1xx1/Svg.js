<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Svg.js</title>
   <link rel="stylesheet" href="../Sasscript/css/index.css">
</head>

<body>
   <h1>Svg.js</h1>
   <main></main>
   <script src="index.js"></script>
   <script>
      let ctx = new Context();

      ctx.draw.point();
      ctx.draw.line();
      ctx.draw.polyline();
      ctx.draw.triangle();
      ctx.draw.rect();
      ctx.draw.square();
      ctx.draw.polygon();
      ctx.draw.ellipse();
      ctx.draw.circle();
      //ctx.draw.path();
      ctx.draw.text(undefined, undefined, {
         fill: "white",
      });
      ctx.append("main");
   </script>
</body>

</html>
